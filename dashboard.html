<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>CRUD Table</title>
  </head>
  <body>
    <header>
      <h2 class="header-subtitle">Anime Watchlist</h2>
    </header>
    <div class="body-container">
      <div class="input-data">
        <label>Anime Title</label>
        <input
          type="text"
          class="form-input"
          id="inputTitle"
          placeholder="Anime title..."
        />
        <span id="errorTitle" style="color: red; display: none"
          >Title cannot be blank.</span
        >
        <label for="seasonOptions">Season</label>
        <select id="seasonOptions" size="1" placeholder="Select a season...">
          <option value="Winter">Winter</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
        </select>
        <span id="errorSeason" style="color: red; display: none"
          >Please choose one.</span
        >
        <label for="yearSelect">Year</label>
        <select id="yearSelect" placeholder="Select a year..."></select>
        <span id="yearError" style="color: red; display: none"
          >Please choose one.</span
        >
        <label>Current Status</label>
        <select id="statusOptions">
          <option value="Plan to Watch">Plan to Watch</option>
          <option value="Watching">Watching</option>
          <option value="On Hold">On Hold</option>
          <option value="Completed">Completed</option>
          <option value="Dropped">Dropped</option>
        </select>
        <span id="errorStatus" style="color: red; display: none">
          Please choose one.
        </span>
        <div class="button-container">
          <button type="button" class="add-data" id="addData">Add Title</button>
        </div>
      </div>
      <div class="crud-table">
        <table class="table-fill" id="tableData">
          <thead>
            <tr>
              <th class="text-left">Anime</th>
              <th class="text-left">Season</th>
              <th class="text-left">Year</th>
              <th class="text-left">Current Status</th>
              <th class="text-left">Action</th>
            </tr>
          </thead>
          <tbody class="table-hover"></tbody>
        </table>
      </div>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
